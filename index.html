<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>> Generate a secure password</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">ðŸ“‹</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Numeric</label>
            <label><input type="checkbox" id="symbols"> Symbols</label>
            <div class="length">
                <label>Password Length:</label>
                <input type="number" id="length" value="20" min="4" max="50">
            </div>
            <button onclick="generatePassword()">Generate</button>
        </div>
        
    </div>
    <script src="script.js"></script>
    <footer>
        <br><br><p>Made under Prodesk IT Internship Via Sumit Singh Bisht</p>
    </footer>
</body>
</html>
